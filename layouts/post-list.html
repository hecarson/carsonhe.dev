{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="page-list">
    {{ range .Pages.ByDate.Reverse }}
    <div class="page-entry">
        <a href="{{ .RelPermalink }}">
            <div><em>{{ .Date | time.Format "2006-01-02" }}</em> -- {{ .Title }}</div>
            <div>{{ .Description }}</div>
        </a>
    </div>
    {{ end }}
</div>

{{ end }}
