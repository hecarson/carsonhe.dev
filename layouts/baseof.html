<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ .Title }}</title>
        <meta name="description" content="{{ .Description }}" />

        {{ $icon := resources.Get "favicon.ico" }}
        {{ $main_style := resources.Get "main.css" }}
        {{ $syntax_style := resources.Get "syntax.css" }}
        <link rel="icon" href="{{ $icon.RelPermalink }}" />
        <link rel="stylesheet" href="{{ $main_style.RelPermalink }}" />
        <link rel="stylesheet" href="{{ $syntax_style.RelPermalink }}" />
        <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css'>

        <!-- KaTeX -->
        <!-- https://katex.org/docs/browser -->
        <!-- https://gohugo.io/content-management/mathematics/#engines -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
            integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi"
            crossorigin="anonymous">
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
            integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ"
            crossorigin="anonymous">
        </script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
            integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
            crossorigin="anonymous">
        </script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '\\[', right: '\\]', display: true},   // block
                    {left: '$$', right: '$$', display: true},     // block
                    {left: '\\(', right: '\\)', display: false},  // inline
                ],
                throwOnError: false
            });
        });
        </script>

        <style>
        </style>

    </head>

    <body>
        <!-- https://stackoverflow.com/questions/21147149/flash-of-unstyled-content-fouc-in-firefox-only-is-ff-slow-renderer -->
        <script>0</script>

        <div class="page">
            {{ partial "nav-bar" . }}

            <main>
                {{ block "main" . }}
                {{ end }}
            </main>
        </div>
    </body>
</html>
